{% extends 'Ambulance.html' %}
{% block content %}
{% load static %}
<style>
    {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #FFF;

    }

    .user_card {
        width: 350px;
        margin-top: 50px;
        margin-bottom: 5px;
        background: #FFFFFF;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title {
        color: #000000;

    }

    .login_btn {
        width: 80%;
        background: #00BFFF !important;
        color: white !important;
    }

    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .login_container {
        padding: 0 2rem;
    }

    .input-group-text {
        background: #00BFFF !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 50px;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links ul li {
        display: inline;
        margin: 0 10px;
    }

    .footer-links ul li a {
        color: #fff;
        text-decoration: none;
    }

    .footer-social ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    .footer-social ul li {
        display: inline;
        margin: 0 10px;
    }

    .footer-social ul li a {
        color: #fff;
        text-decoration: none;
    }
</style>


<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">


                <h3 id="form-title">Add Ambulance</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}


                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Confirm">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
