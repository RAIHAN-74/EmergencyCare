{% extends 'Ambulance.html' %}
{% block content %}
{% load static %}

<style>
    /* Ensure the navbar stays fixed at the top */
    body {
        margin: 0;
        padding: 0;
        background: #24a0ed;  /* Background color set to #24a0ed */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensures full viewport height */
    }

    /* Fix the navbar at the top */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 9999; /* Ensure the navbar stays on top */
    }

    /* Adjust content to fit between navbar and footer */
    .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1; /* Allow content to grow and take the available space */
        padding-top: 80px; /* Ensure content doesn't overlap navbar */
        padding-bottom: 60px; /* Ensure content doesn't overlap footer */
        background: #24a0ed; /* Ensure content has the same background color as the body */
    }

    .user_card {
        width: 400px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 10px;
    }

    #form-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form_container {
        margin-top: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 1px solid #00bfff;
    }

    .btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn.login_btn {
        width: 100%;
        background: #00bfff;
        color: white;
        transition: background 0.3s ease;
    }

    .btn.login_btn:hover {
        background: #005f99;
    }

    /* Footer styling */
    .footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links ul li {
        display: inline;
        margin: 0 10px;
    }

    .footer-links ul li a {
        color: #fff;
        text-decoration: none;
    }

    .footer-social ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    .footer-social ul li {
        display: inline;
        margin: 0 10px;
    }

    .footer-social ul li a {
        color: #fff;
        text-decoration: none;
    }
</style>

<!-- Content section -->
<div class="content-container">
    <div class="user_card">
        <h3 id="form-title">Add Ambulance</h3>
        <div class="form_container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn login_btn">Confirm</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
