{% extends 'Home.html' %}
{% block content %}
{% load static %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #FFF !important;
    }

    .user_card {
        width: 350px;
        margin-top: 20px; /* Add some margin from the top */
        background: #FFFFFF;
        padding: 20px; /* Increase padding */
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .form-title {
        color: #000000;
        text-align: center;
    }

    .form_container {
        margin-top: 20px;
    }

    .login_btn {
        width: 80%;
        background: #00BFFF !important;
        color: white !important;
    }

    .login_container {
        padding: 0;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group-text {
        background: #00BFFF !important;
        color: white !important;
        border: 100 !important;
        border-radius: 0.15rem 0 0 0.15rem !important;
        width: 45px;
        text-align: center;
        font-size: 20px;
    }

    .form-control {
        margin: 0px;
        height: 34px;
    }
</style>

<main class="container h-100">

    <div class="d-flex justify-content-center form_container">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">User Dashboard</h3>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="user-info">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" value="{{ user.username }}">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        <input type="email" class="form-control" value="{{ user.email }}">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <a href="{% url 'Home' %}" class="btn btn-info login_btn" type="submit">Back to Homepage</a>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
