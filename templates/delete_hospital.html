{% extends 'hospital.html' %}
{% block content %}
{% load static %}
<style>
    {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #FFF ;
    }

    .user_card {
        width: 350px;
        margin-top: 50px;
        margin-bottom: 7px;
        background: #FFFFFF;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
    }

    .form_container {
        margin-top: 20px;
    }

    #form-title {
        color: #000000;
    }

    .login_btn {
        width: calc(50% - 5px); /* Changed width to 50% minus some space for margin */
        color: white !important;
        margin: 0 5px; /* Added margin between buttons */
    }

    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .login_container {
        padding: 0 2rem;
    }

    .input-group-text {
        background: #00BFFF !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Are you sure?</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST">
                    {% csrf_token %}
                    <div style="display: flex; justify-content: center;">
                        <input type="submit" name="submit" value="Yes" class="btn btn-info login_btn">
                        <a href="{% url 'hospital' %}" class="btn btn-danger login_btn">No</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
